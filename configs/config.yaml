project:
  name: MamoGraph_AI
  seed: 42

data:
  images_dir: data/raw
  labels_csv: data/labels.csv
  image_size: 224
  grayscale: true

splits:
  train_csv: data/splits/train.csv
  val_csv: data/splits/val.csv
  test_csv: data/splits/test.csv

train:
  epochs: 10
  batch_size: 32
  lr: 0.0001
  early_stopping_patience: 3

model:
  dropout: 0.4

output:
  model_path: models/mammograph_cnn.pt
  roc_path: sources/roc_curve.png
